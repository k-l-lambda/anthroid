        def camerax_version = "1.1.0"
        implementation "androidx.camera:camera-core:${camerax_version}"
        implementation "androidx.camera:camera-camera2:${camerax_version}"
        implementation "androidx.camera:camera-lifecycle:${camerax_version}"
        implementation "androidx.camera:camera-view:${camerax_version}"

        implementation project(":terminal-view")
        implementation project(":termux-shared")
    }

    defaultConfig {
        applicationId "com.anthroid"
        minSdkVersion project.properties.minSdkVersion.toInteger()
        targetSdkVersion project.properties.targetSdkVersion.toInteger()
        versionCode 1
        versionName "1.0.0"

        if (appVersionName) versionName = appVersionName
        validateVersionName(versionName)

        buildConfigField "String", "TERMUX_PACKAGE_VARIANT", "\"" + project.ext.packageVariant + "\"" // Used by TermuxApplication class

        // Claude API configuration from environment variables
        buildConfigField "String", "CLAUDE_API_BASE_URL", "\"" + (System.getenv("ANTHROPIC_BASE_URL") ?: "https://api.ppinfra.com/anthropic") + "\""
        buildConfigField "String", "CLAUDE_API_MODEL", "\"" + (System.getenv("ANTHROPIC_MODEL") ?: "pa/claude-sonnet-4-5-20250929") + "\""

        manifestPlaceholders.TERMUX_PACKAGE_NAME = "com.anthroid"
        manifestPlaceholders.TERMUX_APP_NAME = "Anthroid"
        manifestPlaceholders.TERMUX_API_APP_NAME = "Anthroid:API"
        manifestPlaceholders.TERMUX_BOOT_APP_NAME = "Anthroid:Boot"
        manifestPlaceholders.TERMUX_FLOAT_APP_NAME = "Anthroid:Float"
        manifestPlaceholders.TERMUX_STYLING_APP_NAME = "Anthroid:Styling"
        manifestPlaceholders.TERMUX_TASKER_APP_NAME = "Anthroid:Tasker"
        manifestPlaceholders.TERMUX_WIDGET_APP_NAME = "Anthroid:Widget"

        externalNativeBuild {
            ndkBuild {
